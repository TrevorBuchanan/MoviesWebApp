{% extends "base.html" %}

{% block app_content %}
    <h1>Sign In</h1>
    {% if form %}
        <div class="row">
            <div class="col-md-4">
                {{ wtf.quick_form(form, action= url_for('auth.login')) }}
            </div>
        </div>
        <p>New User? <a href="{{ url_for('auth.normal_register')}}">Click to Register!</a></p>
    {% endif %}
{% endblock %}
