{% extends "base.html" %}

{% block app_content %}
    <h1>Register</h1>
    {% if form %}
        <div class="row">
            <div class="col-md-4">
                {{ wtf.quick_form(form, action= url_for('auth.normal_register')) }}
            </div>
        </div>
        <p>Want the full movie watchers bundle? <a href="{{ url_for('auth.premium_register')}}">Click to Register for Premium!</a></p>
    {% endif %}
{% endblock %}
